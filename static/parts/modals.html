<div class="modal fade" tabindex="-1" role="dialog" id="auth_modal" ng-controller="AuthModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ui.authMode}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid" ng-show="ui.authMode=='Sign In'">
                    <div class="alert alert-danger" ng-show="forms.signIn.error"><span class="glyphicon glyphicon-warning-sign"></span> {{forms.signIn.error}}</div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="input_signin_username" class="control-label col-sm-3">User Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="input_signin_username" class="form-control" placeholder="Your user name" ng-model="forms.signIn.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_signin_password" class="control-label col-sm-3">Password</label>
                            <div class="col-sm-8">
                                <input type="password" id="input_signin_password" class="form-control" placeholder="Your password" ng-model="forms.signIn.password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container-fluid" ng-show="ui.authMode=='Sign Up'">
                    <div class="alert alert-danger" ng-show="forms.signUp.error"><span class="glyphicon glyphicon-warning-sign"></span> {{forms.signUp.error}}</div>
                    <form class="form form-horizontal">
                        <div class="form-group">
                            <label for="input_signup_username" class="control-label col-sm-3">User Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="input_signup_username" class="form-control" placeholder="Your user name" ng-model="forms.signUp.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_signup_password" class="control-label col-sm-3">Password</label>
                            <div class="col-sm-8">
                                <input type="password" id="input_signup_password" class="form-control" placeholder="Your password" ng-model="forms.signUp.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_signup_password_again" class="control-label col-sm-3">Password Again</label>
                            <div class="col-sm-8">
                                <input type="password" id="input_signup_password_again" class="form-control" placeholder="Repeat your password" ng-model="forms.signUp.password_again">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container-fluid" ng-show="ui.authMode=='Sign Out'">
                    <div class="alert alert-danger" ng-show="forms.signOut.error"><span class="glyphicon glyphicon-warning-sign"></span> {{forms.signOut.error}}</div>
                    <p>Are you sure you want to sign out now?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-show="ui.authMode=='Sign In'" id="btn_sign_in_submit" ng-click="signIn()" data-loading-text="Signing In..." autocomplete="off">Sign In</button>
                <button type="button" class="btn btn-primary" ng-show="ui.authMode=='Sign Up'" id="btn_sign_up_submit" ng-click="signUp()" data-loading-text="Signing Up..." autocomplete="off">Sign Up</button>
                <button type="button" class="btn btn-primary" ng-show="ui.authMode=='Sign Out'" id="btn_sign_out_submit" ng-click="signOut()" data-loading-text="Signing Out..." autocomplete="off">Sign Out</button>
            </div>
        </div>
    </div>
</div>
